<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WriteFreely Publisher</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    label {
      font-weight: bold;
      margin-top: 10px;
      display: block;
    }
    textarea, input {
      width: 100%;
      margin-top: 5px;
      margin-bottom: 10px;
      padding: 10px;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>Publicar Nota no WriteFreely</h1>
  <label for="writeas-token">Token da API:</label>
  <input type="text" id="writeas-token" placeholder="Insira seu token da API" required>

  <label for="note-alias">Alias (Título curto):</label>
  <input type="text" id="note-alias" placeholder="Insira o título curto da sua nota">

  <label for="note-content">Conteúdo da Nota:</label>
  <textarea id="note-content" rows="10" placeholder="Escreva sua nota aqui..."></textarea>

  <button id="publish-button">Publicar Nota</button>

  <script src="./script.js"></script>
</body>
</html>
